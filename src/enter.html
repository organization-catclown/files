<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>入室画面</title>
  </head>
  <body>
    <h1>入室メニュー</h1>

    <input type="button" onclick="history.back()" id="back" class="hidden" />
    <div class="contant">
      <div class="date">日付 : 06/05</div>
      <div>
        名前　　：
        <input type="text" class="name sei" placeholder="セイ" style="font-size: 1em;" />
        <input type="text" class="name mei" placeholder="メイ" style="font-size: 1em;" />
      </div>

      <div>
        学科名　：
        <select name="" id="" style="font-size: 1em;">
          <option value="">学科を選択</option>
        </select>
      </div>

      <div>使用教室：
        <input type="button" value="選択" style="font-size: 1em;" />
      </div>
      <div>使用開始時間</div>
      <div>08:30</div>
      <div>退室予定時間</div>
      <div class="time">
        <input type="number" name="" id="" />
        <input type="number" name="" id="" />:
        <input type="number" name="" id="" />
        <input type="number" name="" id="" />
      </div>
    </div>

    <label for="back" class="btn back">戻る</label>
  </body>
</html>
